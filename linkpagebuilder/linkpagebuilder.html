<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Link Page Builder</title>
<style type="text/css">
body {font-family: sans-serif; }
#urlfield { font-family: monospace; }

</style>
</head>
<body>
<script type="text/javascript">
function build_html() {
    var url = document.getElementById("urlfield").value;
    var shortenurlregex = /.{1,30}\//;
    urltitle = "Link to " +
               url.match(shortenurlregex)[0] +
               "...";
    pagetitle = urltitle;
    markup = "<html>\n<head>\n<title>" +
             pagetitle +
             '</title>\n</head>\n<body>\n<p>\n' +
             '<a href="' + url + '"\n  title="' + urltitle + '">' +
             'See Document</a>\n</p>\n</body>\n</html>\n';
    markupfield = document.getElementById("markupfield");
    markupfield.value = markup;
    markupfield.select();
    return(false);

}

</script>
<form>
<p>
Target URL:<br>
<input value="https://www.google.de/search?q=%3Chtml%3E%3Chead%3E%3Ctitle%3ELink+to+file:///Users/herm/+...%3C/title%3E%3C/head%3E%3Cbody%3E%3Cp%3E%3Ca+href%3D%22file:///Users/herm/_local_working_copy/development/linkpagebuilder/linkpagebuilder.html%22title%3D%22Link+to+file:///Users/herm/+...%22%3ESee+Document%3C/a%3E%3C/p%3E%3C/body%3E%3C/html%3E&amp;ie=utf-8&amp;oe=utf-8&amp;gws_rd=cr&amp;ei=he_4Vv7RIcbCPPDquvAP" id="urlfield" name="url" size="60" type="text">
<input value="Build HTML" onclick="build_html()" type="button">
</p>
<p>
<textarea id="markupfield" cols="60" rows="16">&lt;html&gt;
&lt;head&gt;
&lt;title&gt;Link to https://www.google.de/...&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;p&gt;
&lt;a 
href="https://www.google.de/search?q=%3Chtml%3E%3Chead%3E%3Ctitle%3ELink+to+file:///Users/herm/+...%3C/title%3E%3C/head%3E%3Cbody%3E%3Cp%3E%3Ca+href%3D%22file:///Users/herm/_local_working_copy/development/linkpagebuilder/linkpagebuilder.html%22title%3D%22Link+to+file:///Users/herm/+...%22%3ESee+Document%3C/a%3E%3C/p%3E%3C/body%3E%3C/html%3E&amp;ie=utf-8&amp;oe=utf-8&amp;gws_rd=cr&amp;ei=he_4Vv7RIcbCPPDquvAP"

  title="Link to https://www.google.de/..."&gt;See Document&lt;/a&gt;
&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>
</p>

</form>


</body></html>
